<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body bgcolor="lightblue">
    <h1><center>List In HTML</center></h1><hr><hr>
    <h1><mark>Order List</mark></h1><hr>
    <ol>
        <li>Name</li>
        <li>Number</li>
        <li>Address</li>
        <li>E-Mail Id</li>
    </ol>

    <h1><mark>Unorder List</mark></h1><hr>
    <ul>
        <li>Name</li>
        <Li>Number</Li>
        <Li>Address</Li>
        <Li>E-Mail</Li>
    </ul>
    
</body>
</html>
